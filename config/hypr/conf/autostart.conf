#################
### AUTOSTART ###
#################

# Essential system processes
exec-once = waybar                                    # Status bar
exec-once = swaync                                    # Notification daemon
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1  # Authentication agent
exec-once = nm-applet --indicator                     # Network manager applet
exec-once = wl-paste --type text --watch cliphist store   # Clipboard history
exec-once = wl-paste --type image --watch cliphist store  # Clipboard history for images
exec-once = swww-daemon                               # Wallpaper daemon for AI Themer

# Optional background processes
# exec-once = hyprpaper                               # Wallpaper daemon (if using hyprpaper)
# exec-once = hypridle                                # Idle daemon (if using hypridle)

# User applications (uncomment as needed)
# exec-once = $terminal
# exec-once = firefox
# exec-once = discord
